<h3 class="mb-3">Dashboard</h3>
<div class="height-100 stat-container">
  <div class="row">
    <div class="col-md-5 stat-container-card card">
      <h3 class="mt-3">Donor Blood Types</h3>
      <div class="card-content">
        <blood-grps [data]="bloodGroupCount"></blood-grps>
      </div>
    </div>
    <div class="col-md-5 stat-container-card card">
      <h3 class="mt-3">Total Posts</h3>
      <div class="card-content centered-text-card">{{ postCount }} Posts</div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5 stat-container-card card">
      <h3 class="mt-3">Active Donors</h3>
      <div class="card-content">
        <total-donors
          [activeDonors]="activeDonors"
          [totalDonors]="totalDonors"
        ></total-donors>
      </div>
    </div>
    <div class="col-md-5 stat-container-card card">
      <h3 class="mt-3">Top Donors</h3>
      <div class="card-content">
        <top-donors [data]="topDonors"></top-donors>
      </div>
    </div>
  </div>
</div>
